<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT聊天室</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- 聊天室头部 -->
        <div class="chat-header">
            <h1>🌐 MQTT聊天室</h1>
            <div class="status-indicator">
                <span id="connectionStatus" class="status-disconnected">未连接</span>
                <div id="onlineCount" class="online-count">在线: 0</div>
            </div>
        </div>

        <!-- 连接配置面板 -->
        <div id="connectionPanel" class="connection-panel">
            <h3>连接设置</h3>
            <div class="form-group">
                <label for="brokerUrl">MQTT代理地址:</label>
                <input type="text" id="brokerUrl" value="wss://broker.emqx.io:8084/mqtt" placeholder="wss://broker.emqx.io:8084/mqtt">
            </div>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" placeholder="请输入您的用户名">
            </div>
            <div class="form-group">
                <label for="chatRoom">聊天室:</label>
                <input type="text" id="chatRoom" value="general" placeholder="聊天室名称">
            </div>
            <button id="connectBtn" class="connect-btn">连接聊天室</button>
        </div>

        <!-- 主聊天区域 -->
        <div id="chatArea" class="chat-area" style="display: none;">
            <!-- 消息显示区域 -->
            <div class="messages-container">
                <div id="messagesList" class="messages-list"></div>
            </div>

            <!-- 在线用户列表 -->
            <div class="users-sidebar">
                <h4>在线用户</h4>
                <div id="usersList" class="users-list"></div>
            </div>

            <!-- 消息输入区域 -->
            <div class="message-input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="输入消息..." maxlength="500">
                    <button id="sendBtn" class="send-btn">发送</button>
                </div>
                <div class="input-info">
                    <span id="charCount">0/500</span>
                    <button id="disconnectBtn" class="disconnect-btn">断开连接</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notifications" class="notifications-container"></div>

    <script src="script.js"></script>
</body>
</html>
